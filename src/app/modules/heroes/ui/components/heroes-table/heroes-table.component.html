<div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id. </th>
            <td mat-cell *matCellDef="let hero"> {{hero.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let hero"> {{hero.name}} </td>
        </ng-container>

        <!-- powers Column -->
        <ng-container matColumnDef="powers">
            <th mat-header-cell *matHeaderCellDef> SuperPoderes </th>
            <td mat-cell *matCellDef="let hero"> {{hero.powers.join(", ")}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let hero">
                <a [routerLink]="'edit/'+hero.id">
                    <mat-icon>create</mat-icon>
                </a>
                <mat-icon (click)="deleteItem(hero)" class="btn-danger">delete</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Selecciona una pagina">
    </mat-paginator>
</div>
